<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>Show Sprite</title>
		<meta name="generator" content="Bootply" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/shapes.css">
		<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link href="css/styles.css" rel="stylesheet">
	</head>
	<body>

<!--main-->
<div class="container">
    
        <div class="row">
                <div class="col-md-9">
                    <label>Paste sprites link: </label>
                    <input type="text" onchange="window.read()" class="form-control" id="link" value="http://i.imgur.com/e50rhHP.png"> 
                </div> 
                <div class="col-md-1">
                        <label>(row, col): </label>
                        <input type="text" onchange="window.read()" class="form-control" id="dim" value="2,8"> 
                </div>
                <div class="col-md-1">
                    <label>fps: </label>
                        <input type="text" onchange="window.read()" class="form-control" id="speed" value="20"> 
                </div>
                <div class="col-md-1">
                        <br>
                       <button type="button" class="btn btn-warning" onclick="read()">Read</button>
                </div>
        </div>
    
        <label>Load a sprite: </label> 
                <button type="button" class="btn btn-link" onclick="loadSprite(1)">1</button>   |  
                <button type="button" class="btn btn-link" onclick="loadSprite(2)">2</button>   |  
                <button type="button" class="btn btn-link" onclick="loadSprite(3)">3</button>   |
                <button type="button" class="btn btn-link" onclick="loadSprite(4)">4</button>   |   
                <button type="button" class="btn btn-link" onclick="loadSprite(5)">5</button>   |
                <button type="button" class="btn btn-link" onclick="loadSprite(6)">6</button>
    <hr>
        <div class="row">
            <div class="col-md-3">
                    <canvas id="myCanvas" height="240" width="240"></canvas>
            </div>
            <div class="col-md-9">
                    <img id="image" src="">
            </div>
        </div>
    </div>

	<!-- script references -->
		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/bootstrap.min.js"></script>

    <!-- Load the Paper.js library -->
    <script type="text/javascript" src="js/paper.js"></script>

<!-- Define inlined PaperScript associate it with myCanvas -->
    <script type="text/paperscript" src="js/game/readSprite.js" canvas="myCanvas"></script>
</body>
</html>
